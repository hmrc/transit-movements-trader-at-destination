include "backend.conf"

appName = transit-movements-trader-at-destination

env = "LOCAL"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.MicroserviceFilters"
play.http.errorHandler = "config.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.MicroserviceModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "workers.WorkerModule"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret = "1Mko9ThaShXe9wEToOftUSOt2GKkYVMJkPfs4EUZuVkr2twLV0JzEsstQ0rnPtf6"

play.i18n.langs = ["en"]

play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {

  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

  uk.gov.hmrc.transitmovementstraderatdestination.controllers.MicroserviceHelloWorldController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

}


# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root = ERROR
logger.play = INFO
logger.application = DEBUG

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

keys {
  enrolmentKey = "HMCE-NCTS-ORG"
}

# Microservice specific config

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/transit-movements-trader-at-destination"
  timeToLiveInSeconds = 2419200
  lockRepository {
    timeToLiveInSeconds = 20
  }
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    eis {
      protocol = "http"
      host = "localhost"
      uri = "/movements/messages"
      port = 9499
    }

    manage-documents {
      protocol = "http"
      host = "localhost"
      uri = "/transit-movements-trader-manage-documents"
      port = 9484
    }

  }
}

message-translation-file = "MessageTranslation.json"

workers {
  add-json-to-messages {
    enabled      = true
    interval     = 20 seconds
    group-size   = 100
    parallelism  = 16
    throttle {
      elements = 10
      per      = 1 second
    }
  }
}

feature-flags {
  testOnly = false
}
